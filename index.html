<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Tracker </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="parent-container">
    <div class ="search-bar">
        <input class="search-place" type="text" placeholder="Enter your city">
        <button class="search-btn">
            <img class=" search-icon" 
            src="/resources/images/search.png" >
        </button>
        </div>
        <div class="Weather">
            <img src="/resources/images/rain.png" class="weather-icon">
            <h1 class="temp">22 &#176; c</h1>
            <h1 class="city">Roorkee</h1>
        </div>

        <div class="details">
            <div class="col">
                <img src="/resources/images/humidity.png">
                <div>
                    <p class="humidity"> 50% </p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img  src="/resources/images/wind.png">
                <p class="wind">10 mph</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
    

    
    <script src="script.js"></script>
</body>
</html>
